<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de pension</title>

  <!--CSS Boostrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="pension-calculator">
      <div class="header-container">
        <div class="line"></div>
        <div class="content-wrapper">
          <h2 class="section-title">Calculadora de pensiones</h2>
        </div>
      </div>


      <div class="container">
        <div class="tabs">
          <ul class="ul-tabs" role="tablist">
            
            <li class="tab1" role="tab" tabindex="-1" aria-controls="tabs-2" aria-labelledby="ui-id-3" aria-selected="false"><a style="background:none;" href="#tabs-2" class="ui-tabs-anchor" role="presentation" tabindex="-1" id="ui-id-3"><img src="images/bg_cal_azul.png" width="178" height="41" alt="Calcular"></a></li>
            
            <li class="tab2" role="tab" tabindex="-1" aria-controls="tabs-3" aria-labelledby="ui-id-4" aria-selected="false"><a style="background:none;" href="#tabs-3" class="ui-tabs-anchor" role="presentation" tabindex="-1" id="ui-id-4"><img src="images/bg_cal_naranja.png" width="178" height="41" alt="Resultados"></a></li>
            
            <li class="tab3" role="tab" tabindex="0" aria-controls="tabs-4" aria-labelledby="ui-id-5" aria-selected="true"><a style="background:none;" href="#tabs-4" class="ui-tabs-anchor" role="presentation" tabindex="-1" id="ui-id-5"><img src="images/bg_cal_amarillo.png" width="178" height="41" alt="Información Importante"></a></li>
            
        </ul>
        </div>
        
        <div class="form-container">
          <form action="">
            <div id="tabs-2" class="azul ui-tabs-panel ui-widget-content ui-corner-bottom" aria-labelledby="ui-id-3" role="tabpanel" aria-expanded="true" aria-hidden="false" style="display: block;">
              <div id="tabsin">
              <input type="hidden" id="VVFMontoCCI" value="0" data-uw-styling-context="true">
              <input type="hidden" id="VTasaReemplazo" value="0" data-uw-styling-context="true">
              <div class="validation" id="valida" style="display: block; opacity: 1;">Debe digitar el monto acumulado</div>
              <div class="calculadora" >
              <table class="tabla" width="100%" >

                <tbody><tr style="border-bottom: 1px solid #ffc03f; padding: 10px 0px 10px 0px"  ;
                  > 
                  <td width="7%"><a href="#" title="Es el saldo total que tiene tu cuenta de capitalización Individual. Este dato se presenta en el Estado de Cuenta que recibes semestralmente con corte al 30 de junio y 31 de diciembre."><img src="images/num1.jpg" width="41" height="41"></a></td>
                  <td width="61%" data-uw-styling-context="true">Monto acumulado CCI a último Estado de cuenta</td>
                  <td width="32%"><input tabindex="1" name="CciAcumulado" id="CciAcumulado" value="0" type="text" onclick="this.value=''" onkeypress="if ((event.keyCode < 48 || event.keyCode > 57) &amp;&amp; (event.keyCode != 46)) event.returnValue = false;" style="float: right; background: rgb(248, 219, 219); border-color: rgb(231, 119, 118);" data-uw-styling-context="true"></td>
                </tr>
                <tr style="border-bottom: 1px solid #ffc03f">
                  <td><a href="#" title="Es salario ordinario, incluyendo comisiones y salario por concepto de vacaciones."><img src="images/num2.jpg" width="41" height="41"></a></td>
                  <td data-uw-styling-context="true">Salario Actual</td>
                  <td><input tabindex="2" name="SalarioActual" id="SalarioActual" value="" type="text" onclick="this.value=''" onkeypress="if ((event.keyCode < 48 || event.keyCode > 57) &amp;&amp; (event.keyCode != 46)) event.returnValue = false;" style="float:right;" data-uw-styling-context="true"></td>
                </tr>
                
                <tr style="border-bottom: 1px solid #ffc03f">
                  <td><img src="images/num3.jpg" width="41" height="41"></td>
                  <td data-uw-styling-context="true">Edad Actual</td>
                  <td><input tabindex="3" name="EdadActual" id="EdadActual" value="" type="text" onclick="this.value=''" onkeypress="if ((event.keyCode < 48 || event.keyCode > 57) &amp;&amp; (event.keyCode != 46)) event.returnValue = false;" style="float:right;" data-uw-styling-context="true"></td>
                </tr>
                <tr style="border-bottom: 1px solid #ffc03f">
                  <td><img src="images/num4.jpg" width="41" height="41"></td>
                  <td><label for="G_nero" data-uw-styling-context="true">Género</label></td>
                  <td >
                    <input tabindex="4" checked="checked" class="sex_radio" id="male_radio" name="Genero" type="radio" value="M" data-uw-styling-context="true">
                      <span data-uw-styling-context="true">M</span>
                    <input class="sex_radio" id="female_radio" name="Genero" type="radio" value="F" data-uw-styling-context="true">
                      <span data-uw-styling-context="true">F</span>
                  </td>
                </tr>
                <tr style="border-bottom: 1px solid #ffc03f" >
                  <td><img src="images/num5.jpg" width="41" height="41"></td>
                  <td data-uw-styling-context="true">Edad deseada de retíro</td>
                  <td><input tabindex="5" name="EdadRetiro" id="EdadRetiro" value="" type="text" onclick="this.value=''" onkeypress="if ((event.keyCode < 48 || event.keyCode > 57) &amp;&amp; (event.keyCode != 46)) event.returnValue = false;" style="float:right;" data-uw-styling-context="true"></td>
                </tr>
                <tr style="border-bottom: 1px solid #ffc03f">
                  <td><a href="#" title="Es el porcentaje del salario aportado voluntariamente."><img src="images/num6.jpg" width="41" height="41"></a></td>
                  <td data-uw-styling-context="true">Porcentaje extra guardado al mes para el retiro</td>
                  <td><input tabindex="6" name="PorcentajeMesRetiro" id="PorcentajeMesRetiro" value="0" onclick="this.value=''" type="text" onkeypress="if ((event.keyCode < 48 || event.keyCode > 57) &amp;&amp; (event.keyCode != 46)) event.returnValue = false;" style="float:right;" data-uw-styling-context="true"></td>
                </tr style="border-bottom: 1px solid #ffc03f">
                  <tr>
                  <td colspan="3" align="center" style="border:0px;">
                  <input tabindex="7" name="calcular" id="calcular" type="button" value="Calcular" data-uw-styling-context="true">
                  <input tabindex="8" name="limpiar" id="limpiar" type="reset" value="Limpiar" data-uw-styling-context="true">
                  <input tabindex="9" name="limpiar" type="reset" value="Volver al menú" onclick="(window.location='pageview.aspx?ArticleID=101')" data-uw-styling-context="true">
              
                  </td>
                </tr>
                
              </tbody></table>
              </div>
              </div>
              </div>
          </form>

        </div>
      </div>
  </div>

  <!--Scripts Bootstrap-->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>

</body>
</html>
